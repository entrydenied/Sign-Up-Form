<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="./images/city-background.jpg" alt="placeholder image">
    </div>
    <div class="right">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
        <h4>Let's do this!</h4>

        <form action="http://httpbin.org/post" method="post">
            <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
            </div>
        
            <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            </div>
        
            <div>
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
            </div>

            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            
            <div>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">
            </div>

            <div>
                <label for="user_password">Confirm Password:</label>
                <input type="password" id="user_password" name="password">
            </div>
            
        
            <button type="submit">Create Account</button>
        </form>
        

        <p>Already have an account? Log in</p>
    </div>
</body>
</html>
