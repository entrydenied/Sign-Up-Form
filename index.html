<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="./images/japan-background.jpg" alt="placeholder image">
    </div>
    <div class="right">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        <h4>Let's do this!</h4>

        <form action="http://httpbin.org/post" method="post">
            <fieldset class="top-form">
                <div class="first-name">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
            
                <div class="last-name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </fieldset>
            
            <fieldset class="middle-form">
                <div class=email>
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                </div>

                <div class="phone-number">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
            </fieldset>

            <fieldset class="bottom-form">   
                <div class="password">
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password">
                </div>

                <div class="confirm-password">
                    <label for="user_password">Confirm Password:</label>
                    <input type="password" id="user_password" name="password">
                </div>
            </fieldset>
                
            
                <button type="submit">Create Account</button>
            </form>
        

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
